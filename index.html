<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiViStore</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .store-logo {
            width: 250px;
            height: 77px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .store-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-template-rows: repeat(6, 70px);
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .button {
            width: 120px;
            height: 70px;
            background-color: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .close-button {
            font-size: 20px;
            background-color: #ff0000;
            color: white;
            border-color: #ff0000;
        }

        .store-label {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 10px;
            letter-spacing: 1px;
        }
    </style>
    <script>
      function runInstaller(btn) {
        const button = btn.id;
        fetch(`http://127.0.0.1:1122/?name=${button}`)
          .then(res => res.text())
          .then(text => {
            document.querySelector('.store-label').textContent = text;
          })
          .catch(err => {
            document.querySelector('.store-label').textContent = 'Error, please retry.';
          });
      }
      function killStore() {
        fetch(`http://127.0.0.1:1122/?kill`)
      }
    </script>
</head>
<body>
    <div class="store-logo">
        <img src="./kvs.png" alt="KiViStore Logo">
    </div>
    
    <div class="grid-container">
        <button onclick="runInstaller(this)" class="button" id="kf">KindleFetch</button>
        <button onclick="runInstaller(this)" class="button" id="kt">Kterm</button>
        <button onclick="runInstaller(this)" class="button" id="btn-3">3</button>
        <button onclick="killStore()" class="button close-button" id="btn-close" value="close">Close and restart</button>
        <button onclick="runInstaller(this)" class="button" id="btn-5">5</button>
        <button onclick="runInstaller(this)" class="button" id="btn-6">6</button>
        <button onclick="runInstaller(this)" class="button" id="btn-7">7</button>
        <button onclick="runInstaller(this)" class="button" id="btn-8">8</button>
        <button onclick="runInstaller(this)" class="button" id="btn-9">9</button>
        <button onclick="runInstaller(this)" class="button" id="btn-10">10</button>
        <button onclick="runInstaller(this)" class="button" id="btn-11">11</button>
        <button onclick="runInstaller(this)" class="button" id="btn-12">12</button>
        <button onclick="runInstaller(this)" class="button" id="btn-13">13</button>
        <button onclick="runInstaller(this)" class="button" id="btn-14">14</button>
        <button onclick="runInstaller(this)" class="button" id="btn-15">15</button>
        <button onclick="runInstaller(this)" class="button" id="btn-16">16</button>
        <button onclick="runInstaller(this)" class="button" id="btn-17">17</button>
        <button onclick="runInstaller(this)" class="button" id="btn-18">18</button>
        <button onclick="runInstaller(this)" class="button" id="btn-19">19</button>
        <button onclick="runInstaller(this)" class="button" id="btn-20">20</button>
        <button onclick="runInstaller(this)" class="button" id="btn-21">21</button>
        <button onclick="runInstaller(this)" class="button" id="btn-22">22</button>
        <button onclick="runInstaller(this)" class="button" id="btn-23">23</button>
        <button onclick="runInstaller(this)" class="button" id="btn-24">24</button>
    </div>
    
    <div class="store-label">KiViStore</div>
</body>
</html>
