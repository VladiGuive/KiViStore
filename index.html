<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiViStore</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .store-logo {
            width: 250px;
            height: 77px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .store-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 140px);
            grid-template-rows: repeat(8, 65px);
            gap: 5px;
            margin-bottom: 10px;
        }
        .bottom-grid-container {
            display: grid;
            grid-template-columns: repeat(4, 140px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .button {
            width: 135px;
            height: 60px;
            background-color: #ffffff;
            border: 2px solid #e0e0e060;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .close-button {
            grid-column: span 2;
            width: 280px;
            font-size: 20px;
            background-color: #770000;
            color: white;
            border-color: #770000;
        }

        .store-label {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 10px;
            letter-spacing: 1px;
        }
    </style>
    <script>
      var currentPage = 1;
      function next() {
        const gridContainer = document.getElementById('page-1');
        if (currentPage === 1) {
          gridContainer.style.display = 'none';
          document.getElementById('page-2').style.display = 'grid';
          currentPage = 2;
        } else {
          gridContainer.style.display = 'grid';
          document.getElementById('page-2').style.display = 'none';
          currentPage = 1;
        }
      }
      function prev() {
        const gridContainer = document.getElementById('page-1');
        if (currentPage === 2) {
          gridContainer.style.display = 'grid';
          document.getElementById('page-2').style.display = 'none';
          currentPage = 1;
        } else {
          gridContainer.style.display = 'none';
          document.getElementById('page-2').style.display = 'grid';
          currentPage = 2;
        }
      }
      function runInstaller(btn) {
        const button = btn.id;
        fetch(`http://127.0.0.1:1122/?name=${button}`)
          .then(res => res.text())
          .then(text => {
            document.querySelector('.store-label').textContent = text;
          })
          .catch(err => {
            document.querySelector('.store-label').textContent = 'Error, please retry.';
          });
      }
      function killStore() {
        fetch(`http://127.0.0.1:1122/?kill`)
      }
    </script>
</head>
